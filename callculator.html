<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator
    </title>
</head>
<style>
</style>
<body>  
    <div>
        <input type="text" id="display" readonly>
    </div>
    <br>
    <div class="main">
    <button onclick="tampilkanNilaiButton('1')">1</button>
    <button onclick="tampilkanNilaiButton('2')">2</button>
    <button onclick="tampilkanNilaiButton('3')">3</button>
    <button onclick="tampilkanNilaiButton('4')">4</button>
    <br>
    <button onclick="tampilkanNilaiButton('5')">5</button>
    <button onclick="tampilkanNilaiButton('6')">6</button>
    <button onclick="tampilkanNilaiButton('7')">7</button>
    <button onclick="tampilkanNilaiButton('8')">8</button>
    <br>
    <button onclick="tampilkanNilaiButton('9')">9</button>
    <button onclick="tampilkanNilaiButton('0')">0</button>
    <button onclick="tampilkanNilaiButton('+')">+</button>
    <button onclick="tampilkanNilaiButton('-')">-</button>
    <br>
    <button onclick="tampilkanNilaiButton('*')">*</button>
    <button onclick="tampilkanNilaiButton('/')">/</button>
    <button onclick="tampilkanNilaiButton('**')">**</button>
    <button onclick="tampilkanNilaiButton('%')">%</button>
    <br>
    <button onclick="hapusNilai('C')">C</button>
    <button onclick="tampilkanNilaiButton('<')"><</button>
    <button onclick="tampilkanNilaiButton('>')">></button>
    <button onclick="hasilNilai('=')">=</button>
    </div>
    
    <script>
        function tampilkanNilaiButton (value){
            document.getElementById("display").value += value
        }

        
        function hasilNilai(){
            document.getElementById("display").value = eval(
                document.getElementById("display").value
            )
        }

        function hapusNilai(){
            document.getElementById("display").value = ""
        }
    </script>
</body>
</html>
